<!doctype html>
<html lang="zh">
<html>

<head>
  <title>INNORAPID</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="icon" type="image/svg+xml" href="https://innorapid.cn/innorapid.png" />
</head>
<style>
  html,
  body {
    height: 100%;
    width: 100%;
    padding: 0;
    margin: 0;
    touch-action: none;
    /* 防止移动端默认触摸行为 */
    overflow: hidden;
    position: fixed;
    /* 防止移动端滚动 */
  }

  body {
    overflow: hidden;
    position: relative;
    -webkit-tap-highlight-color: transparent;
    /* 移除移动端点击高亮 */
    height: 100vh;
    /* 使用视口高度 */
    width: 100vw;
    /* 使用视口宽度 */
  }

  h1,
  h2 {
    position: absolute;
    color: #fff;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 20vh;
    pointer-events: none;
    font-size: clamp(16px, 5vw, 24px);
    /* 响应式字体大小 */
  }

  h2 {
    pointer-events: all;
    padding-top: 25vh;
  }

  h2 a {
    color: rgb(19, 22, 226);
    font-size: clamp(20px, 6vw, 30px);
    /* 响应式字体大小 */
  }

  #earth-canvas {
    height: 100%;
    width: 100%;
    background: #010826;
  }

  #html2canvas {
    position: absolute;
    z-index: -1;
    left: 0;
    top: 0;
    background: rgba(0, 0, 0, 0);
  }

  .css3d-wapper {
    pointer-events: none;
    color: #fff;
  }

  .css3d-wapper .fire-div {
    font-size: clamp(14px, 4vw, 20px);
    /* 响应式字体大小 */
    font-weight: 600;
    border-top: 3px solid #0cd1eb;
    padding: 6px 8px;
    min-width: 50px;
    background: rgba(40, 108, 181, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #loading {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    z-index: 999;
    background: #010826;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #409EFF;
    font-size: clamp(13px, 4vw, 15px);
    /* 响应式字体大小 */
    letter-spacing: 2px;
    overflow: hidden;
  }

  @keyframes zoomOut {
    0% {
      opacity: 1
    }

    50% {
      opacity: 0;
      transform: scale3d(1.3, 1.3, 1.3)
    }

    to {
      opacity: 0
    }
  }

  #loading.out {
    animation: zoomOut 0.5s linear forwards;
    pointer-events: none;
  }

  #loading.out .sk-chase-dot,
  #loading.out .sk-chase {
    animation: none;
  }

  .sk-chase {
    margin-bottom: 20px;
    width: clamp(30px, 10vw, 40px);
    /* 响应式大小 */
    height: clamp(30px, 10vw, 40px);
    /* 响应式大小 */
    position: relative;
    animation: sk-chase 2.5s infinite linear both;
  }

  .sk-chase-dot {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    animation: sk-chase-dot 2s infinite ease-in-out both;
  }

  .sk-chase-dot::before {
    content: '';
    display: block;
    width: 20%;
    height: 20%;
    background-color: #409EFF;
    border-radius: 100%;
    animation: sk-chase-dot-before 2s infinite ease-in-out both;
  }

  /* 优化动画性能 */
  @media (prefers-reduced-motion: reduce) {

    .sk-chase,
    .sk-chase-dot,
    .sk-chase-dot::before {
      animation: none;
    }
  }

  /* 其他动画相关样式保持不变 */
  .sk-chase-dot:nth-child(1) {
    animation-delay: -1.1s;
  }

  .sk-chase-dot:nth-child(2) {
    animation-delay: -1s;
  }

  .sk-chase-dot:nth-child(3) {
    animation-delay: -0.9s;
  }

  .sk-chase-dot:nth-child(4) {
    animation-delay: -0.8s;
  }

  .sk-chase-dot:nth-child(5) {
    animation-delay: -0.7s;
  }

  .sk-chase-dot:nth-child(6) {
    animation-delay: -0.6s;
  }

  .sk-chase-dot:nth-child(1):before {
    animation-delay: -1.1s;
  }

  .sk-chase-dot:nth-child(2):before {
    animation-delay: -1s;
  }

  .sk-chase-dot:nth-child(3):before {
    animation-delay: -0.9s;
  }

  .sk-chase-dot:nth-child(4):before {
    animation-delay: -0.8s;
  }

  .sk-chase-dot:nth-child(5):before {
    animation-delay: -0.7s;
  }

  .sk-chase-dot:nth-child(6):before {
    animation-delay: -0.6s;
  }

  @keyframes sk-chase {
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes sk-chase-dot {

    80%,
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes sk-chase-dot-before {
    50% {
      transform: scale(0.4);
    }

    100%,
    0% {
      transform: scale(1);
    }
  }
</style>

<body>
  <div id="loading">
    <div class="sk-chase">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>
    <div>加载资源中，请稍后...</div>
  </div>
  <div id="html2canvas" class="css3d-wapper">
    <div class="fire-div"></div>
  </div>
  <div id="earth-canvas"></div>
  <!-- <script src="bundle.js"></script> -->
</body>

</html>

</html>
